---
{
    "__layout": "default.html",
    "title": "Website Boilerplate"
}
---

--- style
<link rel="stylesheet" type="text/css" href="css/index.html.css" />
---

--- body
<div id="root"></div>
---

--- javascript
<script type="text/javascript" src="js/index.html.js"></script>
<script type="text/jsx">
'use strict';

import {default as Page} from 'page';
import {default as store} from 'flux/store';
import {default as DevTools} from 'flux/devtools';

ReactDOM.render(
    <window.ReactRedux.Provider store={store}>
        <div>
            <Page />
            <DevTools />
        </div>
    </window.ReactRedux.Provider>,
    document.getElementById('root')
);
</script>
<script type="text/javascript">System.import('main');</script>
---
