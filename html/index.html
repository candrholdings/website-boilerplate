---
{
    "__layout": "default.html",
    "title": "Website Boilerplate"
}
---

--- style
<link rel="stylesheet" type="text/css" href="css/index.html.css" />
---

--- body
<div id="root"></div>
---

--- javascript
<script type="text/jsx">
'use strict';

import {default as Page} from 'indexpage';
import {default as store} from 'store';
import {default as DevTools} from 'devtools';

ReactDOM.render(
    <window.ReactRedux.Provider store={store}>    
        <div>
            <Page />
            <DevTools />
        </div>
    </window.ReactRedux.Provider>,
    document.getElementById('root')
);
</script>
---
